<!doctype html>

<html>
  <head>
    <title>nebula-button-behavior</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="demo-element.html">
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container">
      <h3>Button Behavior</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <demo-element on-tap="onTap" on-change="onChange" tabindex="0">Button</demo-element>
          <demo-element on-tap="onTap" on-change="onChange" tabindex="0" toggle>Toggle</demo-element>
          <demo-element on-tap="onTap" on-change="onChange" tabindex="0" disabled>Disabled</demo-element>
        </template>
        <script>
          demo.onTap = function(e) {
            console.log('tap', e)
          }
          demo.onChange = function(e) {
            console.log('change', e)
          }
        </script>
      </demo-snippet>
    </div>

  </body>
</html>
